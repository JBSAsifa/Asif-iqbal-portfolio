<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Asif Iqbal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .contact-section {
      width: 80%;
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      gap: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact-info {
      width: 45%;
    }
    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .contact-info p {
      margin: 8px 0;
      color: #333;
    }
    .contact-info span {
      font-weight: bold;
      color: #555;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      text-decoration: none;
      color: #000;
      font-size: 20px;
      margin-right: 12px;
      display: inline-block;
    }
    .contact-form {
      width: 50%;
    }
    .contact-form label {
      display: block;
      font-size: 14px;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #444;
    }
    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
      background: #f9f9f9;
    }
    .contact-form textarea {
      height: 120px;
      resize: none;
    }
    .contact-form button {
      background: #000;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="contact-section">
    <!-- Left Side: Info -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><span>Email:</span> asifiqbalsagor123@gmail.com</p>
      <p><span>Phone:</span> +8801862-444958</p>
      <p><span>Address:</span><br>
        Chittagong University of Engineering and Technology (CUET),<br>
        Chittagong, Bangladesh
      </p>
      <div class="social-icons">
        <a href="mailto:asifiqbalsagor123@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/iamasifiqbal" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/md-asif-iqbal-9a7b8a176/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.researchgate.net/profile/Asif-Iqbal-44" target="_blank"><i class="fab fa-researchgate"></i></a>
        <a href="https://scholar.google.com/citations?user=pQV9F7IAAAAJ&hl=en" target="_blank"><i class="fas fa-graduation-cap"></i></a>
      </div>
    </div>
    
    <!-- Right Side: Form -->
    <div class="contact-form">
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Your full name">
        
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Your email address">
        
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write something..."></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
